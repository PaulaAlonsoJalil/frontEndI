<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pizza&Front</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="img/VectorPizza.svg" alt="pizza">
            <h1><span class="logo1">Pizza</span>&<span class="logo2">Front</span></h1>
        </div>
        <nav class="lista">
            <dl>
                <dt>Home</dt>
                <dt>Ranking</dt>
                <dt>Promoción</dt>
                <dt>Contacto</dt>
            </dl>
        </nav>
    </header>
    <main>
        <section id="envio-gratis">
            <h2>Envío gratis <span>comprando </span>2 pizzas</h2>
        </section>
        <section id="podio">
            <h2>Podio de pizzas</h2>
            <div>
                <ol><h3>Pizzas top 5</h3>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img width="92px" src="img/PizzaFalling.jpg" alt="pizza">
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <dl>
                <dt>Home</dt>
                <dt>Ranking</dt>
                <dt>Promoción</dt>
                <dt>Contacto</dt>
            </dl>
        </nav>
        <div>
            <img src="img/VectorPizza.svg" alt="pizza">
            <h1><span class="logo1">Pizza</span>&<span class="logo2">Front</span></h1>
        </div>
    </footer>
</body>

</html>
